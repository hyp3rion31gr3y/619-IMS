<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Gym Inventory Login</title>
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container card shadow-sm p-4" style="max-width: 400px;">
        <h2 class="text-center mb-4">Staff Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Login to Dashboard</button>
        </form>
    </div>
</body>
</html>
