<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>619 Fitness Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; padding-bottom: 60px; }
        .navbar { background-color: #1a1a1a; }
        .card { border-radius: 12px; border: none; }
        .btn-primary { border-radius: 8px; font-weight: 600; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark sticky-top shadow-sm mb-4">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">619 IMS</a>
            
            <div class="d-flex align-items-center">
                
                {% if user.is_superuser or perms.supplements.view_sale %}
                    <a href="{% url 'report' %}" class="btn btn-outline-light btn-sm me-3 d-none d-sm-block">Reports</a>
                {% endif %}

                <form action="{% url 'logout' %}" method="post" class="m-0">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm px-3">Exit</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
